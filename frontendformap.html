<!DOCTYPE html>
<html>
<head>
  <title>OpenStreetMap with Leaflet - Tamil Nadu</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      // Initialize the map at a specific location in Tamil Nadu (Chennai)
      var center = [13.0827, 80.2707];  // Latitude, Longitude for Chennai, Tamil Nadu

      // Create the map and set its view to the center location in Tamil Nadu
      var map = L.map('map').setView(center, 10);

      // Load and display tile layer from OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Example of adding crime data markers in Tamil Nadu
      var crimeData = [
        {lat: 13.0827, lng: 80.2707, type: 'Theft'},       // Chennai
        {lat: 10.7905, lng: 78.7047, type: 'Assault'},     // Tiruchirappalli
        {lat: 11.0168, lng: 76.9558, type: 'Burglary'},    // Coimbatore
        {lat: 9.9252, lng: 78.1198, type: 'Vandalism'},    // Madurai
        // Add more crime incidents here
      ];

      // Loop through the crimeData and add markers to the map
      crimeData.forEach(function(crime) {
        L.marker([crime.lat, crime.lng])
          .addTo(map)
          .bindPopup(crime.type);  // Add a popup displaying the crime type
      });
    }

    // Initialize the map when the page loads
    document.addEventListener('DOMContentLoaded', initMap);
  </script>
</body>
</html>
